<!DOCTYPE html>

	<body>
 <h1>Simple Maths</h1>
		<p>Perform some arithmetic on two numbers.</p>
		<p>The two numbers are 4 and 2.</p>
	<h2>First java script exercise</h2>
	<script>
	function add(){
		var result = 4 + 2;
		alert("When the two numbers are added, the result is: " +result);
	}
	
	function subtract(){
		var result = 4 - 2;
		alert("When the two numbers are subtracted, the result is: " +result);
	}
	</script>	
	
	<button id="b1" onclick="add()">Add</button>
	<button id="b2" onclick="subtract()">Subtract</button>
	
	</body>
	
</html>
